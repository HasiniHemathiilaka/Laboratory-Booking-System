<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Assign Equipment to Lab</title>
  <link rel="stylesheet" href="../assets/styles.css"/>
</head>
<body class="dashboard-background">
  <div class="dashboard-container">
    <h2 class="form-title">Assign Equipment to Lab</h2>

    <form id="equipmentForm" action="../php/assign-equipment.php" method="POST">
      <div class="form-group">
        <label for="dept_id">Department ID:</label>
        <input type="number" id="dept_id" name="dept_id" required />
      </div>

      <div class="form-group">
        <label for="lab_id">Lab ID:</label>
        <input type="number" id="lab_id" name="lab_id" required />
      </div>

      <div class="form-group">
        <label for="equipment_id">Equipment ID:</label>
        <input type="number" id="equipment_id" name="equipment_id" required />
      </div>

      <div class="form-group">
        <label for="condition">Equipment Condition:</label>
        <input type="text" id="condition" name="condition" placeholder="e.g., Good, Needs repair" required />
      </div>

      <button type="submit" class="btn-submit">üîß Assign Equipment</button>
    </form>

    <div id="successBox" class="success-box"></div>

    <!-- Back to Dashboard Button -->
    <div style="margin-top: 30px;">
      <a href="labto-dashboard.html" class="tab-button">üîô Back to Dashboard</a>
    </div>
  </div>

  <script>
    const params = new URLSearchParams(window.location.search);
    const successBox = document.getElementById("successBox");

    if (params.get("success") === "1") {
      successBox.textContent = "‚úÖ Equipment assigned successfully!";
      successBox.classList.add("show");
    } else if (params.get("success") === "0") {
      successBox.textContent = "‚ùå Failed to assign equipment. Check IDs and try again.";
      successBox.classList.add("show");
      successBox.style.borderColor = "#cc0000";
      successBox.style.backgroundColor = "#ffd6d6";
      successBox.style.color = "#a70000";
    }
  </script>
</body>
</html>
