<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Log Equipment Usage</title>
  <link rel="stylesheet" href="../assets/styles.css" />
</head>
<body class="dashboard-background">
  <div class="dashboard-container">
    <h2 class="form-title">Log Lab Equipment Usage</h2>

    <form action="../php/equipment-usage.php" method="POST">
      <div class="form-group">
        <label for="log_id">Log ID:</label>
        <input type="number" id="log_id" name="log_id" required />
      </div>

      <div class="form-group">
        <label for="dept_id">Department ID:</label>
        <input type="number" id="dept_id" name="dept_id" required />
      </div>

      <div class="form-group">
        <label for="lab_id">Lab ID:</label>
        <input type="number" id="lab_id" name="lab_id" required />
      </div>

      <div class="form-group">
        <label for="equipment_id">Equipment ID:</label>
        <input type="number" id="equipment_id" name="equipment_id" required />
      </div>

      <div class="form-group">
        <label for="condition">HandOvering Condition:</label>
        <input type="text" id="condition" name="condition" required />
      </div>

      <button type="submit" class="btn-submit">üß∞ Log Equipment Usage</button>
    </form>

    <div id="successBox" class="success-box"></div>

    <!-- Back to Dashboard Button -->
    <div style="margin-top: 30px;">
      <a href="labto-dashboard.html" class="tab-button">üîô Back to Dashboard</a>
    </div>
  </div>

  <script>
    const params = new URLSearchParams(window.location.search);
    const successBox = document.getElementById("successBox");

    if (params.get("success") === "1") {
      successBox.textContent = "‚úÖ Equipment usage logged successfully!";
      successBox.classList.add("show");
    } else if (params.get("success") === "0") {
      successBox.textContent = "‚ùå Failed to log usage. Please check your inputs.";
      successBox.classList.add("show");
      successBox.style.borderColor = "#cc0000";
      successBox.style.backgroundColor = "#ffd6d6";
      successBox.style.color = "#a70000";
    }
  </script>
</body>
</html>
